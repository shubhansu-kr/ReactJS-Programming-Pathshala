<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="title">
        Let's start our <span>day</span> with a new quote
    </div>
    <div class="container">
        <div class="quote">
            <h1>Here is a quote to start your day!!</h1>
        </div>
        <div class="author">
            <h3>~Someone</h3>
        </div>
        <button onclick="generateQuote()">New Quote</button>
    </div>
</body>
</html>
